<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoolMate - Giải pháp mua sắm cả tủ đồ cho nam giới - CoolMate</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div class="homepage">
      <header class="header">
        <div class="header__topbar">
          <a href="#" class="header__topbar-link"
            >Mua ngay Áo polo promax s1 CHỈ 167K khi mua combo tiết kiệm
          </a>
        </div>
        <nav class="header__navbar">
          <a class="header__navbar-logo">
            <img
              src="https://www.coolmate.me/images/logo-coolmate.svg"
              alt="Coolmate's Logo"
              class="header__navbar-img"
            />
          </a>
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item--active">
              <a href="#" class="header__navbar-item-link">Outlet</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">Combo tiết kiệm</a>
            </li>
            <li class="header__navbar-item header__navbar-item--has-child">
              <a href="#" class="header__navbar-item-link"> Sản phẩm</a>
              <div class="subnav-category">
                <div class="subnav-category-wrap">
                  <div class="subnav-category__column">
                    <h3 class="subnav-category__heading">Nhu cầu</h3>
                    <ul class="subnav-category__list">
                      <li class="subnav-category__item">
                        <a href="#" class="subnav-category__link"
                          >Mặc nhà & Mặc trong
                          <span class="subnav-category__link-desc"
                            >Homewear & Underwear</span
                          >
                        </a>
                      </li>
                      <li class="subnav-category__item">
                        <a href="#" class="subnav-category__link"
                          >Mặc hàng ngày
                          <span class="subnav-category__link-desc"
                            >Casualwear</span
                          >
                        </a>
                      </li>
                      <li class="subnav-category__item">
                        <a href="#" class="subnav-category__link"
                          >Đồ thể thao
                          <span class="subnav-category__link-desc"
                            >Activewear</span
                          >
                        </a>
                      </li>
                      <li class="subnav-category__item">
                        <a href="#" class="subnav-category__link"
                          >Phụ kiện
                          <span class="subnav-category__link-desc"
                            >Accessories</span
                          >
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">Coolxprint</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">Về Coolmate</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">Chọn size</a>
            </li>
          </ul>
          <div class="header__navbar-action">
            <i class="header__navbar-icon fa-solid fa-magnifying-glass"></i>
            <i class="header__navbar-icon fa-solid fa-user"></i>
            <i class="header__navbar-icon fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
      </header>
      <div class="slider"></div>
      <main class="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
